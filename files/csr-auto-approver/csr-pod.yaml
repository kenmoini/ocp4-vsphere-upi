apiVersion: v1
kind: Pod
metadata:
  name: csr-auto-approver
  labels:
    app: csr-auto-approver
  namespace: csr-auto-approver
spec:
  serviceAccountName: csr-service-account
  nodeSelector:
    node-role.kubernetes.io/master: ""
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  containers:
  - name: auto-approver
    image: registry.redhat.io/openshift4/ose-cli
    command:
      - /data/approver.sh
    volumeMounts:
    - name: data
      mountPath: /data/nodes
      subPath: nodes
    - name: data
      mountPath: /data/approver.sh
      subPath: approver.sh
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "500m"
        memory: "500Mi"
  volumes:
    - name: data
      configMap:
        name: data
        defaultMode: 0755
